<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Virtual Fortress Register</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" /> 
</head>

<body background-color="black" >
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="/static/images/logo.png" alt="logo" width="130">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register a new admin</h1>
							<form action="/register" method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" placeholder="Enter username" >
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="pwd">Password</label>
									</div>
									<input id="pwd" type="password" class="form-control" name="password" placeholder="Enter password" required>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Register
									</button>
								</div>
							</form>
						</div>
						<!-- <div class="card-footer py-0 border-0"> -->
							<div class="text-center">
								<a href="/login" class="btn btn-primary">Login</a>
							</div>
							<br>
						<!-- </div> -->
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; Virtual Fortress 
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
